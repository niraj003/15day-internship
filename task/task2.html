<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>

    <table id="tbl" class="table"></table>

    <script>
        const load = async () => {
            let url = "https://data.covid19india.org/data.json";
            let myobj = await (await fetch(url)).json();
            const table = document.getElementById("tbl")
            table.classList.add("table")
            let data = "<thead><th>Date</th> <th>New Confirmed</th> <th>New Recovered</th> <th>New Decreased</th>  <th>Total Cases</th> </thead>";

            
            for (var i in myobj["cases_time_series"]) {
                data += ("<tr><td>" + myobj["cases_time_series"][i]["date"] + "</td><td>" + myobj["cases_time_series"][i]["dailyconfirmed"] + "</td><td>" + myobj["cases_time_series"][i]["dailyrecovered"] + "</td><td>" + myobj["cases_time_series"][i]["totaldeceased"] + "</td><td>" + myobj["cases_time_series"][i]["totalconfirmed"] + "</td></tr>")
            }
            table.innerHTML = data
        }
        load();
    </script>
</body>

</html>
